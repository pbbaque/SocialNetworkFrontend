<ion-row>
  <ion-col>
    <h3>Seleccione Avatar</h3>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <swiper-container [slidesPerView]="3.5">
      <swiper-slide *ngFor="let avatar of avatars">
        <img
          [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}"
          class="pick-avatar"
          src="/assets/avatars/{{avatar.img}}"
          (click)="selectAvatar(avatar)"
        />
      </swiper-slide>
    </swiper-container>
  </ion-col>
</ion-row>
