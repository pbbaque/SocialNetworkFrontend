<div class="post">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{post.user?.avatar}}">
    </ion-avatar>
    <ion-label>
      <h3>{{post.user?.name}}</h3>
      <h5>{{post.user?.email}}</h5>
    </ion-label>
  </ion-item>

  <swiper-container pagination="true">
    <swiper-slide>
      <img class="image-slide" [style]="img1 | domSanitizer">
    </swiper-slide>
    <swiper-slide>
      <img class="image-slide" [style]="img2 | domSanitizer">
    </swiper-slide>
    <swiper-slide>
      <img class="image-slide" [style]="img3 | domSanitizer">
    </swiper-slide>
  </swiper-container>

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{post.message}}
    </ion-label>
  </ion-item>

</div>
